<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APRODET Dashboard - Análise Patrimonial</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            color: #333;
            line-height: 1.6;
        }
        
        /* ===== LAYOUT ===== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* ===== NOVA BARRA SUPERIOR AZUL COM LOGOTIPO REAL ===== */
        .header-container {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            padding: 20px 30px;
            border-radius: 0 0 15px 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        /* LOGOTIPO REAL */
        .header-logo {
            height: 50px;
            width: auto;
            object-fit: contain;
            filter: brightness(0) invert(1);
            display: block;
        }
        
        .aprodet-logo {
            font-size: 32px;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        .header-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
        }
        
        .dashboard-title-container {
            margin-bottom: 5px;
        }
        
        .dashboard-title-header {
            font-size: 24px;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
        }
        
        .header-info {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        /* Data/hora com fonte menor */
        .date-time {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }
        
        <!-- Restante do código permanece inalterado... -->
    </style>
</head>
<body>
    <!-- Nova Barra Superior Azul COM LOGOTIPO REAL -->
    <div class="header-container">
        <div class="header-content">
            <div class="header-left">
                <!-- LOGOTIPO REAL (substitua logo.png pelo seu arquivo) -->
                <img src="logo.png" alt="APRODET" class="header-logo">
                <div class="aprodet-logo">APRODET</div>
            </div>
            <div class="header-right">
                <!-- TÍTULO PRINCIPAL (ÚNICO) -->
                <div class="dashboard-title-container">
                    <div class="dashboard-title-header">APRODET Dashboard</div>
                </div>
                <div class="header-info" id="currentFileInfo">Analisando: Aprodet_Filled_Data.xlsx</div>
                <!-- Data/hora com fonte menor -->
                <div class="date-time" id="currentDate">carregando data...</div>
            </div>
        </div>
    </div>

    <!-- Upload Page -->
    <div id="uploadPage" class="page">
        <!-- Conteúdo do upload mantido inalterado... -->
    </div>

    <!-- Dashboard Page -->
    <div id="dashboardPage" class="page" style="display: none;">
        <div class="container">
            <!-- Dashboard Header (SEM TÍTULO DUPLICADO) -->
            <div class="dashboard-header">
                <div class="dashboard-title">
                    <!-- TÍTULO REMOVIDO DAQUI (já está no header azul) -->
                    <p id="dashboardDate">Carregando data...</p>
                </div>
                <div class="dashboard-actions">
                    <button id="backToHomeBtn" class="btn-outline">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </button>
                    <button id="exportPdfBtn" class="btn-outline">
                        <i class="fas fa-file-pdf"></i> Exportar PDF
                    </button>
                    <button id="exportCsvBtn" class="btn-outline">
                        <i class="fas fa-file-csv"></i> Exportar CSV
                    </button>
                    <button id="exportReportBtn" class="btn-outline">
                        <i class="fas fa-file-alt"></i> Relatório
                    </button>
                </div>
            </div>
            
            <!-- O restante do código da página do dashboard segue igual -->
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h3 id="loadingText">Processando dados...</h3>
            <p>Aguarde enquanto os dados estão sendo analisados</p>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <i id="notification-icon" class="fas fa-info-circle notification-icon"></i>
        <span id="notification-text">Mensagem de notificação</span>
        <button onclick="hideNotification()" style="background: none; border: none; color: white; cursor: pointer;">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Item Details Modal -->
    <div id="itemModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Detalhes do Item</h3>
                <button class="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Conteúdo será preenchido por JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main JavaScript -->
    <script src="main.js"></script>
</body>
</html>
