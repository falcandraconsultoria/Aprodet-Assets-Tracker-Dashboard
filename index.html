<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APRODET Dashboard</title>
    
    <!-- Dependências -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="uploadPage">
        <div class="welcome-screen">
            <div class="welcome-container">
                <div class="welcome-logo">
                    <div class="logo-circle">APD</div>
                    <h1>APRODET Dashboard</h1>
                    <p class="subtitle">Sistema Inteligente de Gestão Patrimonial</p>
                </div>
                
                <div class="upload-section">
                    <div class="upload-area" id="uploadArea">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <h3>Carregar Ficheiro</h3>
                        <p>Arraste ou clique para selecionar arquivo</p>
                        <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" hidden>
                        <button class="btn-primary" id="selectFileBtn">
                            <i class="fas fa-folder-open"></i> Selecionar Arquivo
                        </button>
                    </div>

                    <div class="file-info" id="fileInfo" style="display: none;">
                        <div class="file-details">
                            <i class="fas fa-file-excel file-icon"></i>
                            <div class="file-text">
                                <h4 id="fileNameDisplay">Arquivo selecionado</h4>
                            </div>
                        </div>
                        <button class="btn-start" id="startAnalysisBtn">
                            <i class="fas fa-rocket"></i> Iniciar Análise
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="dashboardPage" style="display: none;">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo-section">
                        <div class="logo-placeholder">APD</div>
                        <h1>APRODET Dashboard</h1>
                    </div>
                    <div class="header-actions">
                        <button class="btn-header" id="backToHomeBtn" title="Voltar">
                            <i class="fas fa-home"></i> Voltar
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="indicators">
                <div class="card">
                    <div class="card-header">
                        <div>
                            <div class="card-title">Valor Total</div>
                            <div class="card-value" id="totalValue">R$ 0,00</div>
                        </div>
                        <div class="card-icon"><i class="fas fa-coins"></i></div>
                    </div>
                </div>
                <!-- Cards de indicadores similares podem ser inseridos aqui -->
            </div>

            <div class="charts-grid">
                <div class="chart-container">
                    <h3><i class="fas fa-chart-pie"></i> Valor por Categoria</h3>
                    <div class="chart-wrapper">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
                <!-- Gráficos adicionais -->
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
